<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PeakNote - Meeting Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 800px;
      margin-top: 100px;
    }
    .logo {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <div class="logo">
      <h1>Welcome to PeakNote</h1>
      <p class="lead">Your intelligent meeting assistant</p>
    </div>
    
    <div class="card shadow p-4">
      <form id="meeting-form">
        <div class="mb-3 row">
          <div class="col-md-8">
            <input type="url" class="form-control" id="teams-url" placeholder="Enter Teams meeting URL" required>
          </div>
          <div class="col-md-4">
            <select class="form-select" id="template-select">
              <option value="standard" selected>Standard meeting</option>
              <option value="client">Client meeting</option>
              <option value="scrum">Scrum meeting</option>
              <option value="standup">Daily standup</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Generate Notes</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('meeting-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const meetingUrl = document.getElementById('teams-url').value;
      const template = document.getElementById('template-select').value;
      
      // Add your functionality here to process the form
      console.log('Meeting URL:', meetingUrl);
      console.log('Template:', template);
    });
  </script>
</body>
</html>
